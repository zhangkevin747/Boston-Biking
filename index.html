<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />


</head>

<body>
    <header style="display: flex; gap: 1em; align-items: baseline;">
        <h1>🚴🏼‍♀️ Bikewatching</h1>
        <label for="timeSlider" style="margin-left: auto;">
          Filter by time:
          <input type="range" id="timeSlider" min="-1" max="1440" value="-1">
          <time id="timeDisplay" style="display: block;"></time>
          <em id="anyTime" style="display: block;">(any time)</em>
        </label>
      </header>
    <div id="map">
        <svg id = "map svg"></svg>

    </div>

    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
    </div>



    <!-- Load Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>


    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Load your custom map initialization script -->
    <script src="map.js"></script>


</body>

</html>
